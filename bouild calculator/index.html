<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Build calculator</title>
</head>
<body >
    <div class="calculator">
        <div class="output">
        <p>CASIO</p>
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="display-3">0</div>
        </div>
        <div class="input">
            <div class="botton c">C</div>
            <div class="botton ce">CE</div>
            <div class="botton symbol">%</div>
            <div class="botton symbol">/</div>

            <div class="botton number">7</div>
            <div class="botton number">8</div>
            <div class="botton number">9</div>
            <div class="botton symbol">X</div>

            <div class="botton number">4</div>
            <div class="botton number">5</div>
            <div class="botton number">6</div>
            <div class="botton symbol">-</div>

            <div class="botton number">1</div>
            <div class="botton number">2</div>
            <div class="botton number">3</div>
            <div class="botton symbol">+</div>

            <div class="botton number zero">0</div>
            <div class="botton number dot">.</div>
            <div class="botton equal">=</div>
        </div>
    </div>

    
</body>
</html>
